<mat-toolbar color="primary" class="tool">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Employee Functions</span>
    <span class="example-spacer"></span>
   <button class="btn btn-success" (click)="openDialog()">Add Employee</button>
   <button routerLink="/admin" class="btn btn-danger" style="margin-left: 8px;">Logout</button>
    
  </mat-toolbar>
  <div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          
          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
            <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > LastName </th>
            <td mat-cell *matCellDef="let row" > {{row.lastname}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
      
          <ng-container matColumnDef="phonenumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PhoneNo </th>
            <td mat-cell *matCellDef="let row"> {{row.phonenumber}} </td>
          </ng-container>
          <ng-container matColumnDef="departement">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Departement </th>
            <td mat-cell *matCellDef="let row"> {{row.departement}}  </td>
          </ng-container>
          <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start_at </th>
            <td mat-cell *matCellDef="let row" > {{row.start}}</td>
          </ng-container>
          <ng-container matColumnDef="leave">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Leave_at </th>
            <td mat-cell *matCellDef="let row"> {{row.leave}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Statut">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
            <td mat-cell *matCellDef="let row"> {{row.Statut}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button color="primary" (click)="editEmployee(row)" >
                <mat-icon>edit</mat-icon>
              </button>
              <button  mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      

    </div>
  </div>
